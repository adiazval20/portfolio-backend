name: Deploy PortfolioMCP to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Change to your .NET version

      - name: Restore dependencies
        run: dotnet restore ./PortfolioMCP/PortfolioMCP.csproj

      - name: Build
        run: dotnet build ./PortfolioMCP/PortfolioMCP.csproj --configuration Release

      - name: Publish
        run: dotnet publish ./PortfolioMCP/PortfolioMCP.csproj -c Release -o ./publish/mcp

      - name: Generate deployment package
        run: |
          cd publish/mcp
          zip -r ../deployment-package.zip *
          cd ..

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: portfoli-mcp
          environment_name: portfoli-mcp-env
          version_label: api-${{ github.sha }}
          region: us-east-2
          deployment_package: deployment-package.zip